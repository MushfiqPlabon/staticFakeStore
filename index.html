<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center my-4">Our Products</h1>
        <div class="row">
            <div class="col-lg-8">
                <div id="product-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-body text-center">
                        <h4 class="card-title">Your Cart <span id="count" class="badge bg-primary rounded-pill">0</span>
                        </h4>
                        <hr>
                        <div id="cart-main-container" class="text-start">
                        </div>
                        <hr>
                        <h3 class="card-text">TOTAL: $<span id="total">0.00</span> </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="product-card-template">
        <div class="col">
            <div class="card h-100 shadow-sm">
                <img src="" class="card-img-top mx-auto d-block p-3" alt=""
                    style="max-width: 150px; height: 150px; object-fit: contain;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title product-title"></h5>
                    <h6 class="card-subtitle mb-2 text-muted product-price">Price: $</h6>
                    <p class="card-text flex-grow-1 product-description"></p>
                    <div class="mt-auto">
                        <button class="btn btn-outline-primary btn-sm me-2 details-btn">Details</button>
                        <button class="btn btn-success btn-sm add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="cart-item-template">
        <div class="d-flex justify-content-between align-items-center my-2 border-bottom pb-2 cart-item">
            <p class="mb-0 cart-item-name"></p>
            <h6 class="price mb-0 cart-item-price"></h6>
        </div>
    </template>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
